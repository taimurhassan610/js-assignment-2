    <h2>The Geometrizer</h2>
        <script>
        var radius=prompt("Radius: ",0);
        var pi=3.142;
        var circumference=2*pi*radius;
        var area=pi*radius*radius;
        document.writeln("Radius of a Circle: " , radius ,"<br/>")
        document.writeln("Circumference of a Circle: " , circumference ,"<br/>")
        document.writeln("Area of a Circle: " , area ,"<br/>")

    Task 13
    <h2>The Life Time Supply Calculator</h2>
    <script>
        document.write("The Life Time Supply Calculator <br\> <br\>")
        var snack= prompt("Enter your Favourite Snack: ");
        var age = prompt("Enter your Age: ");
        var maxAge = 65;
        var amountOfSnack = prompt("Enter Amount of Snack Per Day: ");
        var totalNeeded = (amountOfSnack * 365) * (maxAge - age);
        var message = 'You will need ' + totalNeeded +" " + snack + ' to last you until the ripe old age of ' + maxAge;
        document.writeln("Favourite Snack: "+snack + "<br\>");
        document.writeln("Current Age: "+age + "<br\>");
        document.writeln("Estimated Maximum Age: "+maxAge + "<br\>");
        document.writeln("Amount of Snack Per Day: "+amountOfSnack + "<br\>");
        document.writeln(message);
    </script>
